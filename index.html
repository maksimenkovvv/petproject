<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Максим Браун</title>
  </head>
  <body>
    <div class="container">
      <div class="menu__button">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="background">
        <img src="./img/bg-image.png" alt="bg" class="backround__image" />
      </div>
      <div class="wrapper">
        <div class="header">
          <div class="header__heading">
            <div class="header__heading__logo">
              <img
                src="./img/logo.svg"
                alt="logo"
                class="header__heading__logo__image"
              />
            </div>
            <div class="header__heading__media">
              <img
                src="./img/instagram.svg"
                alt="instagram"
                class="header__heading__media__image"
              />
              <img
                src="./img/vk.svg"
                alt="vk"
                class="header__heading__media__image"
              />
              <img
                src="./img/telegram.svg"
                alt="telegram"
                class="header__heading__media__image"
              />
            </div>
          </div>
          <div class="header__info">
            <div class="header__info__name">
              <p class="header__info__name__text header__info__text">
                максим браун
              </p>
            </div>
            <div class="header__info__title">
              <p class="header__info__title__text__uphead header__info__text">
                фотограф
              </p>
              <p class="header__info__title__text__subhead header__info__text">
                <span>в</span>москве
              </p>
            </div>
            <div class="header__info__about">
              <p class="header__info__about__text header__info__text">
                Нестандартные фотографии, которые помогут вам выделиться из
                толпы
              </p>
            </div>
            <div class="header__info__button">
              <a href="#" class="header__info__button__text">записаться</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
